

<h5  >{{Message}}</h5>

    
    <div class="container">
      
       
    <form name="addClientForm" [formGroup]="addClientForm" (ngSubmit)="add()">
      <div class="form-inline">
        <div class="col-4">
      <div class="form-group">
      <label for="owner" class="control-label col-md-3">Owner </label>
      <input type="text"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.owner.errors }" formControlName="owner"  name="owner" />
      <div *ngIf="submitted && f.owner.errors" class="invalid-feedback">
        <div *ngIf="f.owner.errors.required">Owner is required</div>
    </div>
    </div>
        </div>
        <div class="col-4">
<div class="form-group">
      <label for="domain" class="control-label col-md-3">Domain </label>
      <input type="text"  class="form-control" formControlName="domain" name="domain"/>
</div>
</div>

<div class="col-4">
  <div class="form-group">
        <label for="expDate" class="control-label col-md-3">Expiration</label>
        <input type="date" class="form-control"  formControlName="expDate" name="expDate" 
        (ngModelChange)="client.expDate=$event" 
        />
  </div>
  </div>
      </div>
      <br>

<div class="form-inline">
  <div class="col-4">
<div class="form-group">
<label for="hostComp" class="control-label col-md-3">Host compnay </label>
<input type="text"  class="form-control" formControlName="hostComp" name="hostComp" />
</div>
  </div>
  <div class="col-4">
<div class="form-group">
<label for="cpUrl" class="control-label col-md-3">Control panel </label>
<input type="text"  class="form-control" formControlName="cpUrl" name="cpUrl" />
</div>
</div>

<div class="col-4">
<div class="form-group">
  <label for="cpUsername" class="control-label col-md-3">CP Username</label>
  <input type="text" class="form-control"  formControlName="cpUsername" name="cpUsername" />
</div>
</div>
</div>
<br>

<div class="form-inline">
<div class="col-4">
  <div class="form-group">
  <label for="hostComp" class="control-label col-md-3">Email </label>
  

  <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
 
  
  </div>
    </div>

    <div class="col-4">
      <div class="form-group">
            <label for="depDate" class="control-label col-md-3">Deployment</label>
            <input type="date" class="form-control"  formControlName="depDate" name="depDate" 
            (ngModelChange)="client.expDate=$event" 
            />
      </div>
      </div>

      <div class="col-4">
        <div class="form-group">
          <label for="cpUsername" class="control-label col-md-3">CP Password</label>
          <input type="text" class="form-control"  formControlName="cpPassword" name="cpPassword" />
        </div>
        </div>
      
    </div>

    <div class="form-inline">
      <div class="col-4">
        <div class="form-group">
          <label for="notices" class="control-label col-md-3">Notices</label>
          <textarea class="form-control" name="notices" maxlength="150"  style="resize:none;"></textarea>
          
        </div>
        </div>
    </div>


<br>


<button class="btn btn-primary">Submit</button>
      </form>
    


      
    </div>
