   <div class="container">
      
       
    <form name="updateForm" #updateForm  (ngSubmit)="update()">
      <div class="form-inline">
        <div class="col-4">
      <div class="form-group">
      <label for="owner" class="control-label col-md-3">Owner </label>
      <input type="text"  class="form-control"   name="owner" [(ngModel)]="client.owner"/>
    
    </div>
        </div>
        <div class="col-4">
<div class="form-group">
      <label for="domain" class="control-label col-md-3">Domain </label>
      <input type="text"  class="form-control" [(ngModel)]="client.domain" name="domain"/>
</div>
</div>

<div class="col-4">
  <div class="form-group">
        <label for="expDate" class="control-label col-md-3">Expiration</label>
        <input type="date" class="form-control"  [ngModel]=" client.expDate | date:'yyyy-MM-dd':'utc'" name="expDate" 
        (ngModelChange)="client.expDate=$event" 
        />
  </div>
  </div>
      </div>
      <br>

<div class="form-inline">
  <div class="col-4">
<div class="form-group">
<label for="hostComp" class="control-label col-md-3">Host compnay </label>
<input type="text"  class="form-control" [(ngModel)]="client.hostComp" name="hostComp" />
</div>
  </div>
  <div class="col-4">
<div class="form-group">
<label for="cpUrl" class="control-label col-md-3">Control panel </label>
<input type="text"  class="form-control" [(ngModel)]="client.cpUrl" name="cpUrl" />
</div>
</div>

<div class="col-4">
<div class="form-group">
  <label for="cpUsername" class="control-label col-md-3">CP Username</label>
  <input type="text" class="form-control"  [(ngModel)]="client.cpUsername" name="cpUsername" />
</div>
</div>
</div>
<br>

<div class="form-inline">
<div class="col-4">
  <div class="form-group">
  <label for="hostComp" class="control-label col-md-3">Email </label>
  

  <input type="text"  class="form-control" [(ngModel)]="client.email" name="email"/>
                        
 
  
  </div>
    </div>

    <div class="col-4">
      <div class="form-group">
            <label for="depDate" class="control-label col-md-3">Deployment</label>
            <input type="date" class="form-control"  [ngModel]=" client.depDate | date:'yyyy-MM-dd':'utc'" name="depDate" 
            (ngModelChange)="client.depDate=$event" 
            />
      </div>
      </div>

      <div class="col-4">
        <div class="form-group">
          <label for="cpPassword" class="control-label col-md-3">CP Password</label>
          <input type="text" class="form-control"  [(ngModel)]="client.cpPassword" name="cpPassword" />
        </div>
        </div>
      
    </div>

    <div class="form-inline">
      <div class="col-4">
        <div class="form-group">
          <label for="cpUsername" class="control-label col-md-3">Notices</label>
          <textarea class="form-control" [(ngModel)]="client.notices" name="notices" maxlength="150"  style="resize:none;"></textarea>
          
        </div>
        </div>
    </div>


<br>


<button class="btn btn-success">Submit</button>
<button type="submit" class="btn btn-primary" (click)="cancel()">Cancel</button>
      </form>
    


      
    </div>
